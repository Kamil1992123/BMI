<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

        <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">

                <a class="nav-link" href="/bmi">BMI<span class="sr-only">(current)</span></a>

                <a class="nav-link" href="/caloriecalculator">Kalkulator kalorii</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-xs-12 bmi-form">
            <h2 class="text-center"> Kalkulator kalorii: </h2>
            <h4 class="text-center"> Dane: </h4>
            <form action="/caloriecalculatorresult" method="get">

            <p>Wybierz płeć:</p>
                <select class="form-control input-select-std" name="sex" style="width: 150px">
                    <option value="Kobieta">Kobieta</option>
                    <option value="Mężczyzna">Mężczyzna</option>
                </select>
                <div class="form-group">
                    <label for="formGroupExampleInput">Podaj wagę (kg) :</label>
                    <input type="number" class="form-control input-param" id="formGroupExampleInput" placeholder="Waga" name="weight" style="width: 150px">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Podaj wzrost (cm) :</label>
                    <input type="number" class="form-control input-param" id="formGroupExampleInput2" placeholder="Wzrost" name="height" style="width: 150px">

                    <div class="form-group">
                        <label for="formGroupExampleInput">Podaj wiek :</label>
                        <input type="number" class="form-control input-param" id="formGroupExampleInput3" placeholder="Wiek" name="age" style="width: 150px">
                    </div>
                        <p>Poziom aktywności fizycznej:</p>
                        <select class="form-control input-select-std" name="condition">
                            <option value="0">Brak aktywności fizycznej</option>
                            <option value="1">Mała aktywność fizyczna (ćwiczenia 1-3 tygodniowo)</option>
                            <option value="2">Średnia aktyność fizyczna (ćwiczenia 3-5 tygodniowo)</option>
                            <option value="3">Duża aktywność fizyczna (ćwiczenia codziennie)</option>
                            <option value="4">Bardzo duża aktywność fizyczna</option>
                            <option value="5">Hardcore master race</option>
                        </select>
                    <br>
                            <button type="submit" class="btn btn-primary">Przelicz</button>

                </div>
            </form>
        </div>
    </div>
</div>
